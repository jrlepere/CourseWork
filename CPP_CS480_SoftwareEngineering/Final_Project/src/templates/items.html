<!DOCTYPE html>
<html lang="en">

  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Pantcy - Shop Pants</title>

    <!-- Bootstrap core CSS -->
    <link href="/static/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="/static/css/shop-item.css" rel="stylesheet">

  </head>

  <body>

    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
      <div class="container">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item active">
              <a class="nav-link" href="/">Home
                <span class="sr-only">(current)</span>
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">About</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Page Content -->
    <div class="container">

      <div class="row">

        <div class="col-lg-3">
            <br><br>
          <h1 class="my-4">Pantcy</h1>

        </div>
        <!-- /.col-lg-3 -->

        <div class="col-lg-9">

          <div class="card mt-4">
              <br><br>
            <img class="card-img-top img-fluid" src="{{image}}" alt="">
            <div class="card-body">
              <h3 class="card-title">{{name}}</h3>
              <h4>{{price}}</h4>
              <p class="card-text">{{text}}</p>
              <span class="text-warning">&#9733; &#9733; &#9733; &#9733; &#9734;</span>
              4.0 stars
            </div>
          </div>
          <!-- /.card -->

          <div class="card card-outline-secondary my-4">
            <div class="card-header">
              Enter Email address and Quantity
            </div>
              <div class="form-row">
                  <div class="col-7">
            <div class="card-body">
                <form action="/button" method="GET">
                      <label class="radio-inline">
      <input type="radio" name="bel" value="BTC"  checked ><img src = "/static/bitcoin.png" style="padding-right: 15px;">
    </label>
    <label class="radio-inline">
      <input type="radio" name="bel" value="ETH"><img src = "/static/ethereum.png" style="padding-right: 15px;">
    </label>
    <label class="radio-inline">
      <input type="radio" name="bel" value="LTC"><img src = "/static/litecoin.png">
    </label><br>
                    Email Address<br>
                    <input name="email" placeholder="name@example.com"><br>
                    Qty:<br>
                     <select class="form-control" name="quantity"style="width:auto;">
      <option>1</option>
      <option>2</option>
      <option>3</option>
      <option>4</option>
      <option>5</option>
    </select>
                    <br>
                    <input type="hidden" name="price" value="{{price}}">
                    <input type="hidden" name="name" value="{{name}}">
                    <input type="hidden" name="text" value="{{text}}">
                    <input type="submit" class="btn btn-success" value="Submit">
                </form>
            </div>
          </div> <!-->
              </div>
          </div>
          <!-- /.card -->

        </div>
        <!-- /.col-lg-9 -->

      </div>

    </div>
    <!-- /.container -->

    <!-- Footer -->
    <footer class="py-5 bg-dark">
      <div class="container">
        <p class="m-0 text-center text-white">Copyright &copy; Pantcy 2017</p>
      </div>
      <!-- /.container -->
    </footer>

    <!-- Bootstrap core JavaScript -->
    <script src="/static/vendor/jquery/jquery.min.js"></script>
    <script src="/static/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

  </body>

</html>
